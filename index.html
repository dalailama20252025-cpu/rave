<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaveClone – Synced Video Party</title>
    <!-- Tailwind CSS CDN for modern, responsive UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Custom styles for queue and log */
        #queue { max-height: 300px; overflow-y: auto; }
        #queue li { transition: background-color 0.2s; }
        #queue li:hover { background-color: rgba(59, 130, 246, 0.1); }
        #queue li.current { background-color: #3b82f6; color: white; }
        #log { max-height: 200px; overflow-y: auto; background-color: #f9fafb; }
        .log-entry { margin-bottom: 4px; padding: 2px 0; }
        .log-entry.error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">RaveClone – Synced Video Party</h1>
        <p class="text-blue-100">Host or join rooms for perfect-sync YouTube sessions</p>
    </header>

    <div class="flex flex-1 p-4 gap-4">
        <!-- Sidebar: Controls & Chat -->
        <aside class="w-80 bg-white rounded-lg shadow p-4 flex flex-col gap-4">
            <!-- User & Room Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="userName" value="TestUser" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-2 mt-2">
                    <button id="createBtn" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">Create Room</button>
                    <button id="joinBtn" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Join Room</button>
                </div>
                <input type="text" id="roomCode" placeholder="Room Code (e.g., ABC123)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2">
            </div>

            <!-- Video Input Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">YouTube URL or ID</label>
                <input type="text" id="videoInput" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-2">
                    <button id="loadBtn" class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition">Load & Play</button>
                    <button id="addQueueBtn" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">Add to Queue</button>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="space-y-2">
                <h3 class="text-sm font-medium text-gray-700">Controls</h3>
                <div class="flex gap-2 flex-wrap">
                    <button id="prevBtn" class="bg-gray-500 text-white py-1 px-3 rounded-md hover:bg-gray-600 transition text-sm">⏮ Prev</button>
                    <button id="playBtn" class="bg-green-500 text-white py-1 px-3 rounded-md hover:bg-green-600 transition text-sm">▶ Play</button>
                    <button id="pauseBtn" class="bg-orange-500 text-white py-1 px-3 rounded-md hover:bg-orange-600 transition text-sm">⏸ Pause</button>
                    <button id="nextBtn" class="bg-gray-500 text-white py-1 px-3 rounded-md hover:bg-gray-600 transition text-sm">⏭ Next</button>
                    <button id="seekBtn" class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 transition text-sm">+10s</button>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="space-y-2 flex-1">
                <h3 class="text-sm font-medium text-gray-700">Chat</h3>
                <input type="text" id="chatMsg" placeholder="Type message..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="chatBtn" class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 transition">Send</button>
            </div>
        </aside>

        <!-- Main: Player & Queue -->
        <main class="flex-1 bg-white rounded-lg shadow p-4 flex flex-col gap-4">
            <!-- Player -->
            <div class="flex justify-center">
                <div id="player" class="w-full max-w-2xl aspect-video bg-black rounded-lg"></div>
            </div>

            <!-- Queue -->
            <div id="queue" class="space-y-2">
                <h3 class="text-lg font-medium text-gray-700">Video Queue</h3>
                <ul id="queueList" class="space-y-1"></ul>
                <p id="emptyQueue" class="text-gray-500 italic hidden">No videos in queue yet.</p>
            </div>

            <!-- Log (Bottom) -->
            <div id="log" class="bg-gray-50 rounded-md p-3">
                <h4 class="text-sm font-medium text-gray-600 mb-2">Activity Log</h4>
                <div id="logContent"></div>
            </div>
        </main>
    </div>

    <script>
        const socket = io('https://rave-hmx6.onrender.com', { transports: ['websocket', 'polling'], timeout: 20000 });
        let player, playerReady = false;
        let currentQueue = [], currentIndex = 0;

        function log(msg, isError = false) {
            const logContent = document.getElementById('logContent');
            const className = isError ? 'error' : '';
            logContent.innerHTML += `<div class="log-entry ${className} text-sm">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(msg);
        }

        // Event Listeners (CSP-safe)
        document.querySelectorAll('button[id]').forEach(btn => {
            const id = btn.id;
            const handlers = {
                createBtn: createRoom,
                joinBtn: joinRoom,
                loadBtn: loadVideo,
                addQueueBtn: addToQueue,
                playBtn: playMedia,
                pauseBtn: pauseMedia,
                nextBtn: nextVideo,
                prevBtn: prevVideo,
                seekBtn: seekMedia,
                chatBtn: sendChat
            };
            if (handlers[id]) btn.addEventListener('click', handlers[id]);
        });
        document.getElementById('chatMsg').addEventListener('keypress', (e) => e.key === 'Enter' && sendChat());

        // Parse YouTube ID
        function parseVideoId(input) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            return input.match(regex)?.[1] || input;
        }

        // Video Functions
        function loadVideo() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            const input = document.getElementById('videoInput').value.trim();
            if (!input) return log('Enter a YouTube URL/ID!', true);
            const videoId = parseVideoId(input);
            socket.emit('load-media', { roomCode, media: { type: 'youtube', id: videoId }, addToQueue: false });
            loadYouTubePlayer(videoId);
            document.getElementById('videoInput').value = '';
        }

        function addToQueue() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            const input = document.getElementById('videoInput').value.trim();
            if (!input) return log('Enter a YouTube URL/ID!', true);
            const videoId = parseVideoId(input);
            socket.emit('load-media', { roomCode, media: { type: 'youtube', id: videoId }, addToQueue: true });
            document.getElementById('videoInput').value = '';
        }

        function nextVideo() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            socket.emit('next-video', { roomCode });
        }

        function prevVideo() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            socket.emit('prev-video', { roomCode });
        }

        // YouTube Player
        function loadYouTubePlayer(videoId) {
            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                window.onYouTubeIframeAPIReady = () => initPlayer(videoId);
            } else {
                initPlayer(videoId);
            }
        }

        function initPlayer(videoId) {
            if (player) player.destroy();
            player = new YT.Player('player', {
                height: '315',  // Aspect ratio friendly
                width: '560',
                videoId: videoId,
                host: 'https://www.youtube.com',
                playerVars: {
                    origin: 'http://localhost:3000',
                    enablejsapi: 1,
                    rel: 0,
                    modestbranding: 1,
                    playsinline: 1
                },
                attributes: {
                    allow: 'autoplay; encrypted-media; accelerometer; gyroscope; picture-in-picture; clipboard-write; web-share'
                },
                events: {
                    'onReady': () => { playerReady = true; log('Player ready for ' + videoId); },
                    'onError': (e) => log(`Player Error: ${e.data}`, true)
                }
            });
        }

        // Controls
        function playMedia() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            const currentTime = playerReady ? player.getCurrentTime() : 0;
            socket.emit('play', { roomCode, currentTime });
            if (playerReady) player.playVideo();
        }

        function pauseMedia() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            socket.emit('pause', { roomCode });
            if (playerReady) player.pauseVideo();
        }

        function seekMedia() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Join a room first!', true);
            const newTime = (playerReady ? player.getCurrentTime() : 0) + 10;
            socket.emit('seek', { roomCode, newTime });
            if (playerReady) player.seekTo(newTime, true);
        }

        function sendChat() {
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            const msg = document.getElementById('chatMsg').value.trim();
            if (!roomCode || !msg) return log('Room & message required!', true);
            const userName = document.getElementById('userName').value;
            socket.emit('send-chat', { roomCode, message: msg, userName });
            document.getElementById('chatMsg').value = '';
        }

        // Update Queue UI
        function updateQueue(queue, index) {
            currentQueue = queue;
            currentIndex = index;
            const list = document.getElementById('queueList');
            const empty = document.getElementById('emptyQueue');
            if (queue.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                list.innerHTML = queue.map((item, i) => 
                    `<li class="p-2 rounded-md ${i === index ? 'current' : ''} flex items-center gap-2 cursor-pointer" onclick="loadYouTubePlayer('${item.id}')">
                        <span class="text-sm font-medium">Video ${i+1}</span>
                        <span class="text-xs text-gray-500 flex-1 truncate">ID: ${item.id}</span>
                    </li>`
                ).join('');
            }
        }

        // Room Functions
        function createRoom() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) return log('Enter name!', true);
            socket.emit('create-room', { userName });
        }

        function joinRoom() {
            const userName = document.getElementById('userName').value;
            const roomCode = document.getElementById('roomCode').value.toUpperCase().trim();
            if (!roomCode) return log('Enter code!', true);
            socket.emit('join-room', { roomCode, userName });
        }

        // Socket Events
        socket.on('connect', () => log('Connected to server!'));
        socket.on('connect_error', (err) => log(`Connection failed: ${err.message}`, true));
        socket.on('room-created', (data) => {
            log(`Room created: ${data.roomCode}`);
            document.getElementById('roomCode').value = data.roomCode;
        });
        socket.on('room-state', (data) => {
            log(`Joined room! ${data.users.length} users`);
            if (data.media) loadYouTubePlayer(data.media.id);
            updateQueue(data.queue || [], data.currentIndex || 0);
            if (data.isPlaying && playerReady) {
                player.seekTo(data.currentTime, true);
                player.playVideo();
            }
        });
        socket.on('media-updated', (data) => {
            log(`Loaded: ${data.media.id}`);
            loadYouTubePlayer(data.media.id);
            updateQueue(data.queue || [], data.currentIndex || 0);
        });
        socket.on('sync-play', ({ currentTime, timestamp }) => {
            if (playerReady) {
                const offset = (Date.now() - timestamp) / 1000;
                player.seekTo(currentTime + offset, true);
                player.playVideo();
            }
            log('Synced: Playing');
        });
        socket.on('sync-pause', () => {
            if (playerReady) player.pauseVideo();
            log('Synced: Paused');
        });
        socket.on('sync-seek', ({ newTime, timestamp }) => {
            if (playerReady) {
                const offset = (Date.now() - timestamp) / 1000;
                player.seekTo(newTime + offset, true);
            }
            log(`Synced: Seek to ${newTime}s`);
        });
        socket.on('new-chat', (data) => log(`${data.user}: ${data.message}`));
        socket.on('user-joined', (data) => log(`${data.name} joined!`));
        socket.on('user-left', (data) => log('User left'));
        socket.on('error', (data) => log(`Error: ${data.msg}`, true));
    </script>
</body>
</html>
